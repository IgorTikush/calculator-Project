<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="display" class="display"></div>
<div class="outer-body">
    <div class="calculator-body">
    
        <div id="c" class="btn">C</div>
        
        <div class="btn hidden"></div>
        <div id="<" class="btn"><</div>
        <div id="/" class="btn operators">/</div>
        <div id="7" class="btn numbers">8</div>
        <div id="8" class="btn numbers">9</div>
        <div id="9" class="btn numbers">7</div>
        <div id="*" class="btn operators">*</div>
        <div id="4" class="btn numbers">4</div>
        <div id="5" class="btn numbers">5</div>
        <div id="6" class="btn numbers">6</div>
        <div id="-" class="btn operators">-</div>
        <div id="1" class="btn numbers">1</div>
        <div id="2" class="btn numbers">2</div>
        <div id="3" class="btn numbers">3</div>
        <div id="+" class="btn operators">+</div>
        <div id="0" class="btn O numbers">0</div>
        <button id="." class="btn">.</button>
        <div id="=" class="btn">=</div>
    </div>
</div>

  
</body>

<div id='stars3'></div>  
<script src="app.js"></script>
</html>
